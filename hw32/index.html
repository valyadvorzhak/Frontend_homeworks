<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Film Search Resourse</title>
  <link href="http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css">
  <link rel="stylesheet" href="css/main.css">
  
</head>


<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>OMDb API</h1>
          </div>
        </div>
        <section class="grid-70 main">

          <h2>Search films</h2>
          <form method="get" id="ajax_form" action="" >
            <input class = "title" type="text" name="title" placeholder="TITLE" /><br>
            <select id="type" name="type"> 
              <option value="movie">movie</option>
              <option value="series">series</option>
              <option value="episode">episode</option>
            </select>
            <!--<input class = "type" type="text" name="type" placeholder="TYPE" /><br>-->
            <input type="submit" id="btn" value="Search" />
        </form>
          <h2>The list of film</h2>
          <div id="filmList"></div>
          
        </section>

        <aside class="grid-30 list">
          <h2>Film Info</h2>
          <div id="filmInfo">

          </div>
        </aside>
        
        <footer class="grid-100">
          <p>Copyright, Copyright</p>
        </footer>
      </div>
    </div>
  </div>
   <script src="js/widget.js"></script>
</body>
</html>
