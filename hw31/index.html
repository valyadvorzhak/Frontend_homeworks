<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slick slider</title>
    
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="head">
        <h2 class="head__top">OUR FUTURED WORK</h2>
        <h1 class="head__main">WE CREATE ENGAGING
             EXPERIENCES TROUGH
            CREATIVITY & CRAFT</h1>
        
    </header>
    <section class="content">
        <div class="slider__prev"><img src="img/left.png" alt="left"></div> 
        <div class="slider">
            <div class="slide">
            <img src="img/3.jpg" class="slide__img" alt="first page">
            <div class="article__overlay"></div>
            <div class="article__wrapper">
                <div class="title">APEX MAGAZINE
                    JUNE ISSUE</div>
                <div class="description">BY FABRIZIO MORRA</div>
            </div>
        </div>
        <div class="slide">
            <img src="img/2.jpg" class="slide__img" alt="second page">
            <div class="article__overlay"></div>
            <div class="article__wrapper">
                <div class="title">APEX MAGAZINE
                    JUNE ISSUE</div>
                <div class="description">BY FABRIZIO MORRA</div>
            </div>
        </div>
        <div class="slide">
            <img src="img/3.jpg" class="slide__img" alt="3-d page">
            <div class="article__overlay"></div>
            <div class="article__wrapper">
                <div class="title">APEX MAGAZINE
                    JUNE ISSUE</div>
                <div class="description">BY FABRIZIO MORRA</div>
            </div>
        </div>
        <div class="slide">
            <img src="img/2.jpg" class="slide__img" alt="4-th page">
            <div class="article__overlay"></div>
            <div class="article__wrapper">
                <div class="title">APEX MAGAZINE
                    JUNE ISSUE</div>
                <div class="description">BY FABRIZIO MORRA</div>
            </div>
        </div>   
        </div>
        <div class="slider__next"><img src="img/right.png" alt="right"></div>      
             
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script> 
        $('.slider').slick({
            dots: false,
            infinite: true,
            speed: 300,                   
            slidesToShow: 3.5,
            slidesToScroll: 3.5,
            adaptiveHeight: true,
            prevArrow: $(".slider__prev"),
            nextArrow: $(".slider__next"),
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3
                    }
                },
                {
                    breakpoint: 600,
                    settings: {                    
                    slidesToShow: 2,
                    slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                      slidesToShow: 2,
                      slidesToScroll: 2,
                      
                }
            }

            ]
        });      
     
    </script>

</body>

</html>
