<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap</title>
    <link href="style.css" rel="stylesheet">
</head>

<body class="py-4 snow">
    <div class="container ">
        <div class="title-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1>Have any present!</h1>
            <p class="lead text-secondary">Just send me a message I will help you and make you smile</p>
        </div>

        <div class="row mb-3">
            <!--строка из двух столбцов: 4 колонки и 8 колонок -->
            <div class="col-md-4 themed-grid-col mb-3">
                <!--столбец из  4 колонок, делим на 2 строки -->
                <div class="row h-50 mb-3">
                    <div class="col-md-6">
                        <div
                            class="d-flex align-items-center justify-content-center border border-primary rounded p-4 icon-block">
                            <svg width="1em" height="1em" viewbox="0 0 16 16" class="bi bi-truck text-primary"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5v7h-1v-7a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5v1A1.5 1.5 0 0 1 0 10.5v-7zM4.5 11h6v1h-6v-1z" />
                                <path fill-rule="evenodd"
                                    d="M11 5h2.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5h-1v-1h1a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4.5h-1V5zm-8 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                                <path fill-rule="evenodd"
                                    d="M12 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                            </svg>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div
                            class="d-flex align-items-center justify-content-center border border-primary rounded p-4 icon-block">
                            <svg width="1em" height="1em" viewbox="0 0 16 16" class="bi bi-asterisk text-primary"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="row h-50">
                    <div class="col-md-6">
                        <div
                            class="d-flex align-items-center justify-content-center border border-primary rounded p-4 icon-block">
                            <a href="https://santasanswers.com/">
                                <svg width="1em" height="1em" viewbox="0 0 16 16" class="bi bi-gift text-primary"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 14.5V7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zM1 4v2h6V4H1zm8 0v2h6V4H9zm5 3H9v8h4.5a.5.5 0 0 0 .5-.5V7zm-7 8V7H2v7.5a.5.5 0 0 0 .5.5H7z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div
                            class="d-flex align-items-center justify-content-center border border-primary rounded p-4 icon-block">
                            <svg width="1em" height="1em" viewbox="0 0 16 16" class="bi bi-tree text-primary"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 0a.5.5 0 0 1 .416.223l3 4.5A.5.5 0 0 1 11 5.5h-.098l2.022 3.235a.5.5 0 0 1-.424.765h-.191l1.638 3.276a.5.5 0 0 1-.447.724h-11a.5.5 0 0 1-.447-.724L3.69 9.5H3.5a.5.5 0 0 1-.424-.765L5.098 5.5H5a.5.5 0 0 1-.416-.777l3-4.5A.5.5 0 0 1 8 0zM5.934 4.5H6a.5.5 0 0 1 .424.765L4.402 8.5H4.5a.5.5 0 0 1 .447.724L3.31 12.5h9.382l-1.638-3.276A.5.5 0 0 1 11.5 8.5h.098L9.576 5.265A.5.5 0 0 1 10 4.5h.066L8 1.401 5.934 4.5z" />
                                <path d="M7 13h2v3H7v-3z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 themed-grid-col">
                <form action="#" method="get">
                    <div class="row h-50">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleFormControlInput2"
                                    placeholder="Second Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleFormControlInput3"
                                    placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleFormControlInput4"
                                    placeholder="Address">
                            </div>
                        </div>
                    </div>
                    <div class="row h-50">
                        <div class="col-11 pr-0">
                            <div class="form-group mb-0">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                    placeholder="Dear Santa!"></textarea>
                            </div>
                        </div>
                        <div class="col-1 m-0 p-0">
                            <button class="btn btn-primary h-100 m-0" type=" submit" value="SUBMIT">
                                <svg width="1em" height="1em" viewbox="0 0 16 16" class="bi bi-cursor-fill"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z" />
                                </svg>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
