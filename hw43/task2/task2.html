<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/@adamdehaven/vue-custom-tooltip"></script>
    
</head>

<body>   
        <div class="container d-flex flex-column align-items-center mt-5">
        <div id="app">
            <h1>Shopping list puzzle</h1>              
         
            
            <ul  v-for = "(item, i) in items" :key = "i" >
                <li>
                    <a target="_blank" :href="item.link" :style="styles">

                    <vue-custom-tooltip :label="item.tooltip" :multiline="true" position="is-right" size = "is-large" underlined> 
                        {{i+1}}.{{item.name}}
                    </vue-custom-tooltip>
                     </a>
                </li>
            
            </ul>            
        </div>
        </div>
    <script>
       
            var sample = new Vue({
                el: '#app',
                data: {
                    items: [
                        {
                            name: "Ouestion 1",
                            tooltip: "A fruit and smartphone",
                            link: "https://en.wikipedia.org/wiki/Apple"
                        }, {
                            name: "Ouestion 2",
                            tooltip: "rabbit likes this vegetable",
                            link: "https://en.wikipedia.org/wiki/Carrot"
                        }, {
                            name: "Ouestion 3",
                            tooltip: "You can drink it a lot not to sleep",
                            link: "https://en.wikipedia.org/wiki/Coffee"
                        }
                                                  
                    ],

                    styles: {
                    "color": "blue",
                    "text-decoration": "underline",
                    "font-family": "sen-serif",
                    "font-size": "30px"                       
                        
                    }                    
                }                
               
            });
        
    </script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
