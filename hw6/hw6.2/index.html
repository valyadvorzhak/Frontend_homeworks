<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>6.2 workshop</title>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <header class="top">
                <h1 class="list-name">CSS Diner Shopping List</h1>
                <p class="header-text">Let`s go to the mall!</p>
            </header>
            <div class="list-wrapper">
                <ul class="list">
                    <li class="list-item">
                        <input type="checkbox" name="item" value="pickles" id="item1">
                        <label for="item1" class="check">
                            <span>A lot of pickles</span>
                            <span class="note">for the next lessons about CSS</span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="item" value="10" id="item2">
                        <label for="item2" class="check">
                            <span>10 apple</span>
                            <span class="note">for more css manipulations</span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="item" value="20" id="item3">
                        <label for="item3" class="check">
                            <span>20 oranges</span>
                            <span class="note">becouse they are awesome</span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="item" value="13" id="item4">
                        <label for="item4" class="check">
                            <span>13 plates</span>
                            <span class="note">hm...theyalways disappear</span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="item" value="15" id="item5">
                        <label for="item5" class="check">
                            <span>15 bentos</span>
                            <span class="note"></span>
                        </label>
                    </li>
                    <li class="list-item">
                        <input type="checkbox" name="item" value="1" id="item6">
                        <label for="item6" class="check">
                            <span>1 bottle of Sake ^_^</span>
                            <span class="note">for my friends</span>
                        </label>
                    </li>
                </ul>
                <div class="footer">
                    <p class="footer-text">Bon appetit :)</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
